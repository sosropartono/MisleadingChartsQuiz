<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <button id="begin-study-button">BEGIN</button>

    <!-- Welcome message on the home screen -->
    <div id="home-content" style="display: none">
      <h1>Hello & Welcome</h1>
      <p>Thank you for being a part of our study!</p>
      <p id="prestudy-notif" style="display:none">Before you start the main study, we have a few questions to ask you as part of a our prestudy questionnaire.</p>

      <button id="claim-user-id">CLAIM YOUR USER ID</button>
      <p id="show-user-id"></p>

      <button id="begin-prestudy-button" style="display: none">
        BEGIN PRESTUDY
      </button>
    </div>

    <div id="prestudy" style="display: none">
      <p id="prestudy-msg">
        Thank you for being a part of our study. Please answer the following
        questions as part of our prestudy.
      </p>
      <div>
        <p id="prestudy-question"></p>

        <input type="text" id="inputText" placeholder="Enter your answer"/>
        <div id="prestudy-options"></div>
      
      </div>

      <button id="prestudy-submit-button">SUBMIT</button>

      <button id="start-calibration-button" style="display: none">NEXT</button>

    </div>



    <div id="calibration-screen" style="display: none">
        <p>+</p>
    </div>

    <button id="begin-main-study-button" style="display: none">BEGIN MAIN STUDY</button>


    <!-- Study content initially hidden -->
    <div id="study-content" style="display: none">
      <div id="image"></div>

    <div id="study-content-container">
      <p id="question">Question 1</p>
        

            <div id="study-options">
              <div id="option-a-container" class="container">
                <label class="label" for="option-a">
                  <input type="radio" id="option-a" name="answer" value="Option A"  display="none"> 
                  Option A
                </label>
                <ul id="option-a-list">

                </ul>
              </div>
              <div id="option-b-container" class="container">
                <label class="label" for="option-b">
                  <input type="radio" id="option-b" name="answer" value="Option B" display="none"> 
                  Option B
                </label>
                <ul id="option-b-list"></ul>
              </div>

            </div>
            <div id="submit-container">
              <button id="submit-button">SUBMIT</button>

            </div>


      </div>




      <img id="congrats-cat" src="img/happy-cat.png" style="display: none"></img>
      
    </div>
    
    <script type="module" src="mainstudy.js"></script>
    <script type="module" src="prestudy.js"></script>
    <script type="module" src="mainStudyOrderSequence.js"></script>
  </body>
</html>
